  <meta name="theme-color" content="#0A192F">

    body {
      margin: 0;
      padding: 0;

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading {
      text-align: center;
      color: #C5A065;
      font-family: sans-serif;
    }

      width: 40px;
      height: 40px;
      border: 4px solid rgba(197,160,101,0.2);

      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <div class="loading" id="loading">
